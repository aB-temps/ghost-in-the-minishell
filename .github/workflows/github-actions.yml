name: Minishell CI
run-name: Norminette + Compilation 🚀
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.apt-cache
          key: ${{ runner.os }}-deps-${{ hashFiles('Makefile') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip make clang libreadline-dev
          pip3 install norminette

      - name: Check norminette
        run: |
          echo "🔍 Running norminette..."
          norminette -R CheckForbiddenSourceHeader . | grep -v OK
          echo "✅ Norminette check completed!"

      - name: Clean and compile
        run: |
          echo "🧹 Cleaning previous builds..."
          make fclean
          echo "🔨 Compiling minishell..."
          make
          echo "✅ Compilation successful!"