name: Minishell CI
run-name: Norminette + Compilation üöÄ
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Norminette:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install norminette

      - name: Check norminette
        run: |
          echo "üîç Running norminette..."
          ERRORS=$(norminette sources/builtins/* sources/checking/* sources/env/* sources/exec/* sources/heredoc/* sources/lexing/* sources/main.c sources/parsing/* sources/signals/* sources/style/* sources/token_formatting/* sources/utils/* includes/* libft/includes/* libft/src/*/* 2>&1 | grep -E "(Error:|Warning:|NOTICE)" | grep -v "is not valid C or C header file")
          if [ -z "$ERRORS" ]; then
            echo "‚úÖ No norminette errors found!"
          else
            echo "‚ùå Norminette errors found:"
            echo "$ERRORS"
            exit 1
          fi


  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make clang libreadline-dev

      - name: Clean and compile
        run: |
          make fclean
          echo "üî® Compiling minishell..."
          make
          echo "‚úÖ Compilation successful!"