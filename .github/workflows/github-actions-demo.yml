name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to install the depedencies needed by the norminette."
      - name: Install pip and norminette
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip3 install norminette
      - run: echo "🍏 Launching norminette"
      - name: Launch norminette
        run: |
          norminette -R CheckForbiddenSourceHeader | grep -q -v OK && exit 1
